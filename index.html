         - add a type attribute to the buttons like type="button"
         - hide the icon of the button using the attribute called aria-hidden
           (<img src="./img/src" alt="image alt" aria-hidden>)

        - add a label to the button using aria-label attribute something like this
          (<button type="button" aria-label="next"></button>)

          resources: https://jessijokes.medium.com/one-button-to-rule-them-all-465e294cba82 
        -->
        <button class="btn"><img src="images/icon-prev.svg" alt="previous button" class="btn-icon"></button>
